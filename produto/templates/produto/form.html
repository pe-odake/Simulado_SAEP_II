<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar Produto{% else %}Criar Produto{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Produto{% else %}Criar Produto{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Salvar</button>
    </form>
</body>
</html>
