{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form action="{% url 'login' %}" method="post" class="form-login">
            {% csrf_token %}
            
            
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="username">CPF:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu CPF" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
    </div>
</body>
</html>
